<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ulnar Nerve — Building tools for creators</title>
  <meta name="description" content="Ulnar Nerve builds software for people who make things. Our first product, Luz, helps resellers manage inventory across platforms.">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;1,400&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>◈</text></svg>">
  
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #0a0a0a;
      --bg-subtle: #111111;
      --text: #fafafa;
      --text-muted: #737373;
      --accent: #e5e5e5;
      --border: #262626;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    /* Subtle grain texture */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 1000;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 24px;
      width: 100%;
    }

    /* Header */
    header {
      padding: 32px 0;
      animation: fadeIn 0.6s ease-out;
    }

    .logo {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: 1.25rem;
      font-weight: 400;
      letter-spacing: -0.01em;
      color: var(--text);
      text-decoration: none;
    }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px 0;
    }

    .hero {
      animation: fadeUp 0.8s ease-out 0.1s both;
    }

    .hero h1 {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 400;
      line-height: 1.1;
      letter-spacing: -0.02em;
      margin-bottom: 24px;
    }

    .hero h1 em {
      font-style: italic;
      color: var(--text-muted);
    }

    .hero p {
      font-size: 1.125rem;
      color: var(--text-muted);
      max-width: 480px;
      margin-bottom: 48px;
    }

    /* Projects section */
    .projects {
      margin-top: 64px;
      animation: fadeUp 0.8s ease-out 0.3s both;
    }

    .projects-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .project-card {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 24px;
      padding: 24px 0;
      border-top: 1px solid var(--border);
      text-decoration: none;
      color: inherit;
      transition: opacity 0.2s ease;
    }

    .project-card:hover {
      opacity: 0.7;
    }

    .project-info h3 {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 4px;
    }

    .project-info p {
      font-size: 0.9375rem;
      color: var(--text-muted);
    }

    .project-status {
      font-size: 0.8125rem;
      color: var(--text-muted);
      white-space: nowrap;
      padding-top: 6px;
    }

    .project-status::before {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      background: #facc15;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s ease-in-out infinite;
    }

    /* Footer */
    footer {
      padding: 32px 0;
      border-top: 1px solid var(--border);
      animation: fadeIn 0.6s ease-out 0.5s both;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .footer-content p {
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .footer-links {
      display: flex;
      gap: 24px;
    }

    .footer-links a {
      font-size: 0.875rem;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer-links a:hover {
      color: var(--text);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      main {
        padding: 48px 0;
      }

      .project-card {
        flex-direction: column;
        gap: 8px;
      }

      .project-status {
        padding-top: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">Ulnar Nerve</a>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="hero">
        <h1>Building tools <em>for creators</em></h1>
        <p>We make software for people who make things. Simple tools that solve real problems.</p>
      </div>

      <section class="projects">
        <p class="projects-label">Projects</p>
        
        <a href="#" class="project-card">
          <div class="project-info">
            <h3>Luz</h3>
            <p>Inventory management for resellers. List everywhere, sell once.</p>
          </div>
          <span class="project-status">In development</span>
        </a>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <p>© 2026 Ulnar Nerve</p>
        <nav class="footer-links">
          <a href="mailto:hello@ulnar.app">Contact</a>
        </nav>
      </div>
    </div>
  </footer>
</body>
</html>
